<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="crud">


        <div class="head">
            <h2>Crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">

            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()"  placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()"  placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()"  placeholder="discount" type="number" id="discount">
                <small onkeyup="getTotal()"  id="total"> </small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="category" placeholder="text" id="category">
            <button id="submit" >Create</button>

        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchTCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                    

                </tbody>
            </table>
        </div>


    </div>






    <script src="main.js"></script>
</body>
</html>
